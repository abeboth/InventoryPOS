{% extends "index.html" %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1 align="center">Edit Product</h1>

<form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
    <input type="hidden" name="productId" value="{{ product.id }}">
    <input type="text" name="productBarCode" value="{{ product.barCode }}" placeholder="BarCode" required>
    <input type="text" name="productType" value="{{ product.type }}" placeholder="Type" required>
    <input type="text" name="productName" value="{{ product.name }}" placeholder="Product Name" required>
    <input type="number" step="0.01" name="purchasePrice" value="{{ product.purchasePrice }}" placeholder="Purchase Price" required>
    <input type="number" step="0.01" name="salePrice" value="{{ product.salePrice }}" placeholder="Sale Price" required>
    <input type="number" name="stock" value="{{ product.stock }}" placeholder="Stock" required>
    <input type="text" name="saleable" value="{{ product.saleable }}" placeholder="Saleable Date" required>
    <button type="submit">Update Product</button>
</form>
{% endblock %}
